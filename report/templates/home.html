{% load static %}
{% load bootstrap5 %}


<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">

<head>
    <title>Work Submission Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
</head>
<body>
    
        
    <div class="form-container">
        
    
        <h1
        ><div class="logo">
            <img src="{% static 'logo.jpeg' %}" alt="Logo">
        </div>Welcome to <span style="color: #009933;">intrapreneur.com</span></h1>
        <h4>Work Submission Form</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="intern">Intern:</label>
            <select id="intern" name="intern">
                {% for intern in interns %}
                    <option value="{{ intern.id }}">{{ intern.name }}</option>
                {% endfor %}
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="worked_on">Worked On:</label>
            <textarea id="worked_on" name="worked_on" rows="4" cols="50"></textarea>
            
            <label for="screenshot">Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot">
            
            <input type="submit" value="Submit">
        </form>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</body>
</html>
